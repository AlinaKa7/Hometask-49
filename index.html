<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
    max-width: 800px;
    margin: 0 auto;
  }

    .card {
      margin-bottom: 30px;
      padding: 20px;
      border: 2px solid #279df1;
      border-radius: 5px;
      background-color: #d6eff6;
    }

    .img {
      width: fit-content;
    }

    .author-name,
    .published-date {
      font-weight: bold;
    }

    .description {
      font-style: italic;
    }
  </style>
</head>

  <div class="container" id="book-container">
  </div>
